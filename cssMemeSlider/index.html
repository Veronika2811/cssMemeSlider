<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/smile.ico">
    <title>CssMemeSlider</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body class="body">
    <header>
      <h1 class="title">CssMemeSlider</h1>
    </header>
    <main class="mems__wrapper mems">
      <input class="mems__input" type="radio" name="item" id="slide1" checked>
      <input class="mems__input" type="radio" name="item" id="slide2">
      <input class="mems__input" type="radio" name="item" id="slide3">
      <input class="mems__input" type="radio" name="item" id="slide4">
      <div class="mems__slider slider">
        <img class="slider__image" src="./images/jpg/joke.jpg" alt="image">
        <img class="slider__image" src="./images/jpg/mem-cat.jpg" alt="image">
        <img class="slider__image" src="./images/jpg/sources.jpg" alt="image">
        <img class="slider__image" src="./images/jpg/step.jpg" alt="image">
      </div>
      <div class="mems__content content">
        <ul class="content__list list">
          <li class="list__item">
            <p>Лучше бы не начинал...</p>
          </li>
          <li class="list__item">
            <p>Биполярка...</p>
          </li>
          <li class="list__item">
            <p>Алле, дайте исходникии...</p>
          </li>
          <li class="list__item">
            <p>Реальность программистов...</p>
          </li>
        </ul>
        <div class="content__controls controls">
          <label class="controls__item" for="slide1">
            <span class="controls__button"></span>
          </label>
          <label class="controls__item" for="slide2">
            <span class="controls__button"></span>
          </label>
          <label class="controls__item" for="slide3">
            <span class="controls__button"></span>
          </label>
          <label class="controls__item" for="slide4">
            <span class="controls__button"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
