<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/smile.ico">
    <title>CssMemeSlider</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body class="body">
    <header>
      <h1 class="title">CssMemeSlider</h1>
    </header>
    <main class="main">
      <input class="input" type="radio" name="slide" id="slide1" checked>
      <input class="input" type="radio" name="slide" id="slide2">
      <input class="input" type="radio" name="slide" id="slide3">
      <input class="input" type="radio" name="slide" id="slide4">

      <div class="slides">
        <img class="image" src="./images/jpg/joke.jpg" alt="image">
        <img class="image" src="./images/jpg/mem-cat.jpg" alt="image">
        <img class="image" src="./images/jpg/sources.jpg" alt="image">
        <img class="image" src="./images/jpg/step.jpg" alt="image">
      </div>

      <div class="controls__wrapper">
        <div class="controls">
          <label class="slide-control control" for="slide1">
            <span class="control__btn"></span>
          </label>
          <label class="slide-control control" for="slide2">
            <span class="control__btn"></span>
          </label>
          <label class="slide-control control" for="slide3">
            <span class="control__btn"></span>
          </label>
          <label class="slide-control control" for="slide4">
            <span class="control__btn"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
